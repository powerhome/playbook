name: Alpha
on:
  pull_request:
    types: [ labeled ]
jobs:
  setup:
    if: ${{ github.event.label.name == 'alpha' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello, Alpha Test!
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }} 
      - run: echo Latest Rails Alpha Version is ${{`gem search playbook_ui --pre`.match(/(\d+.\d+.\d+.pre.alpha\d+)/).to_s}}
