# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the v6.2.0 branch
on:
  push:
    branches: [ v6.2.0 ]
  pull_request:
    branches: [ v6.2.0 ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:    
    # Runs the Github Changelog Generator to give us our changelog


    - name: Generate changelog
      uses: faberNovel/github-changelog-generator-action@v1.0.0-alpha02
      with:
        # You can pass any parameters from https://github.com/github-changelog-generator/github-changelog-generator/wiki/Advanced-change-log-generation-examples#additional-options
        options: --token ${{ secrets.GITHUB_TOKEN }} --user powerhome --project playbook --max-issues 100 --since-tag=6.1.0 