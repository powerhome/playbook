# This is a basic workflow to help you get started with Actions

name: Changelog

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the v6.2.0 branch
on:
  push:
    branches: [ v6.2.0 ]
  pull_request:
    branches: [ v6.2.0 ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Generate changelog for master branch
    steps:    
    # Runs the Github Changelog Generator to give us our changelog
    - name: Generate changelog
      uses: faberNovel/github-changelog-generator-action@v1.0.0-alpha02
      with:
        # You can pass any parameters from https://github.com/github-changelog-generator/github-changelog-generator/wiki/Advanced-change-log-generation-examples#additional-options
        options: --token ${{ secrets.GITHUB_TOKEN }} --user=powerhome --project=playbook --max-issues=10 --since-tag=6.1.0 issues=false add-sections={"newkits":{"prefix":"**New Kits:**","labels":["New Kit"]}} include-labels=cleanup,enhancement,newkit,bug,testing
      
    - name: Commit files
      env:
        CI_USER: ${{ secrets.GITHUB_USER }}
        CI_EMAIL: ${{ secrets.GITHUB_EMAIL }}
      run: |
        git config --local user.email "$CI_EMAIL"
        git config --local user.name "$CI_USER"
        git add CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && echo ::set-env name=push::1 || echo "No changes to CHANGELOG.md"

    - name: Push changes
      if: env.push == 1
      env:
        CI_USER: ${{ secrets.GITHUB_USER }}
        CI_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push "https://$CI_USER:$CI_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:master

    