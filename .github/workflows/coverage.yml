# This is a basic workflow to help you get started with Actions

name: Jest Code Coverage Report

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ coverage-gh-actions-1 ]
  pull_request:
    branches: [ coverage-gh-actions-1 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repo Checkout
        uses: actions/checkout@v2

      - name: Install Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Produce Test Coverage Data
        run: |
          cd ./playbook
          yarn
          yarn run test-coverage-summary

      - name: Gather Test Coverage Summary
        id: get_coverage_json
        run: |
          content=`cat ./playbook/coverage/coverage-summary.json`
          # required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end handling for multi line json
          echo "::set-output name=coverage-json::$content"

      - name: yarn install
        run: |
          yarn
          yarn list @actions/core

      - name: Create Coverage Badge
        uses: './.github/actions/badge'
        with:
          coverage-json: ${{ steps.get_coverage_json.outputs.coverageJson }}

