name: Alpha Version
run-name: ${{ github.actor }} is creating an Alpha Version ðŸš€
on:
  pull_request:
    types: [ labeled ]
    labels:
      - alpha
jobs:
  Creating-Alpha-Version:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playbook
    env:
      # Set an environment variable for the branch name
      BRANCH_NAME: ${{ github.head_ref }}
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Ruby Setup
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Python Setup
        uses: actions/setup-python@v4 
        with: 
          python-version: '2.7'
      - name: Set Git Config
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Grab Current Version
        run: |
          playbook_version=$(ruby -r ./lib/playbook/version.rb -e "puts Playbook::VERSION")
          echo "playbook_version=${playbook_version}" >> $GITHUB_ENV

      - name: Set New Alpha Version
        id: grab-package-version
        run: |
          npm_alpha_version="${{ env.playbook_version }}-alpha.${{ env.BRANCH_NAME }}${{ github.run_number }}"
          ruby_alpha_version="${{ env.playbook_version }}.pre.alpha.${{ env.BRANCH_NAME }}${{ github.run_number }}"
          echo "new_npm_alpha_version=${npm_alpha_version}" >> $GITHUB_ENV
          echo "new_ruby_alpha_version=${ruby_alpha_version}" >> $GITHUB_ENV
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - name: Version Up, Distribute and Publish
        run: |
          yarn install
          yarn version --new-version ${{ env.new_npm_alpha_version }}
          bundle
          yarn release
          gem build playbook_ui.gemspec
          ls -a
          echo "${{ env.new_ruby_alpha_version }}"
          gem push playbook_ui-12.7.1.pre.alpha.alpha-ruby-release271.gem
        env:
          RUBY_AUTH_TOKEN: ${{secrets.RUBYGEMS_API_KEY}}
