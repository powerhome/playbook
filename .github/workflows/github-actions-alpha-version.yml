name: Alpha Version
run-name: ${{ github.actor }} is creating an Alpha Version ðŸš€
on:
  pull_request:
    types: [ labeled ]
jobs:
  Creating-Alpha-Version:
    if: github.event.label.name == 'alpha'
    runs-on: ubuntu-latest
    env:
      # Set an environment variable for the branch name
      BRANCH_NAME: ${{ github.head_ref }}
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: grab current version
        run: |
          cd playbook
          playbook_version=$(node -pe "require('./package.json').version")
          echo "${playbook_version}" >> $GITHUB_ENV
      - name: grab package version
        id: grab-package-version
        run: |
          cd playbook
          alpha_version="${{ env.playbook_version }}.${{ env.BRANCH_NAME }}"
          echo "::set-output name=new_alpha_version::$alpha_version"
      - name: Set output
        run: echo "new_alpha_version=${alpha_version}" >> $GITHUB_ENV
      - uses: JS-DevTools/npm-publish@v1
        with:
          package: ./playbook/package.json
          tag: "alpha"
          token: ${{ secrets.NPM_TOKEN }}
          check-version: false 
          version: ${{ env.new_alpha_version }}