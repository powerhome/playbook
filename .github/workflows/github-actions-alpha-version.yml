name: Alpha Version
run-name: ${{ github.actor }} is creating an Alpha Version ðŸš€
on:
  pull_request:
    types: [ labeled ]
jobs:
  Creating-Alpha-Version:
    if: github.event.label.name == 'alpha'
    runs-on: ubuntu-latest
    env:
      # Set an environment variable for the branch name
      BRANCH_NAME: ${{ github.head_ref }}
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Set Git user info
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
      - name: grab current version
        run: |
          cd playbook
          playbook_version=$(node -pe "require('./package.json').version")
          echo "playbook_version=${playbook_version}" >> $GITHUB_ENV
      - name: grab package version
        id: grab-package-version
        run: |
          cd playbook
          alpha_version="${{ env.playbook_version }}-alpha.${{ env.BRANCH_NAME }}"
          echo "new_alpha_version=${alpha_version}" >> $GITHUB_ENV
      - name: Update version
        run: |
          cd playbook
          yarn version --new-version ${{ env.new_alpha_version }}
          yarn release
          puts "\nCreating NPM package..."
          npm pack
          puts "\nPublishing to NPM..."
          npm publish playbook-ui-#{npm_version}.tgz --tag alpha

