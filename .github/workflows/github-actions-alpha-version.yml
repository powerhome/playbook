name: Alpha Version
run-name: ${{ github.actor }} is creating an Alpha Version ðŸš€
on:
  pull_request:
    types: [ labeled ]
jobs:
  Creating-Alpha-Version:
    if: github.event.label.name == 'alpha'
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ Hello Alpha"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: grab package version
        id: grab-package-version
        run: |
          cd playbook
          alpha_version="$(FONTAWESOME_NPM_AUTH_TOKEN=${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }} yarn run version )"
          echo "::set-output name=new_alpha_version::$alpha_version" 
      - uses: JS-DevTools/npm-publish@v1
        env: 
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
        with:
          package: ./playbook/package.json
          token: ${{ secrets.NPM_TOKEN }}
          check-version: false 
          version: '${{ steps.grab-package-version.outputs.new_alpha_version }}.${{github.branch}}'