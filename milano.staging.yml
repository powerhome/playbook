dependencies:
  override: []

machine:
  directory: playbook-website/
  environment:
    CLUSTER: wc-beta-hq

deploy: &deploy
  max_commits: # Automatically deploy all commits, no matter how many.
  pre:
    - ./bin/deployer bash -lc "cluster=${CLUSTER} environment=${ENVIRONMENT} tag=${REVISION} namespace=${GITHUB_REPO_NAME}-${ENVIRONMENT} deploy_url=${DEPLOY_URL} bin/pre_deploy"
  override:
    - ./bin/deployer bash -lc "cluster=${CLUSTER} environment=${ENVIRONMENT} tag=${REVISION} namespace=${GITHUB_REPO_NAME}-${ENVIRONMENT} deploy_url=${DEPLOY_URL} bin/deploy"

rollback:
  <<: *deploy

links:
  logs: "https://splunk.powerapp.cloud/en-US/app/search/search?q=search%20k8s.namespace.name%3D%22$GITHUB_REPO_NAME-$ENVIRONMENT%22%20index%3D%22wc-beta-*%22&earliest=-15m&latest=now"
  metrics: "https://metrics.wc.prod.hq.powerapp.cloud/d/s9c8D_K7k/pod-resource-usage?orgId=1&refresh=10s&var-datasource=prometheus-wc-beta-hq&var-namespace=$ENVIRONMENT&var-filter=.%2B&var-pod=All"
  errors: "https://sentry.io/organizations/power-home-remodeling-group/issues/?environment=$ENVIRONMENT&project=4505648187179008&query=is%3Aunresolved"

ci:
  require:
    - powerhome/image
    - continuous-integration/jenkins/branch

review:
  checklist: []

status:
  context: powerhome/deploy/staging
