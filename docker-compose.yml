version: '3'
volumes:
  bundle:
  database:
services:
  db:
    image: postgres:10.6
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "8081:5432"
  web:
    build: .
    volumes:
      - .:/home/app
      - bundle:/usr/local/bundle
    ports:
      - "8080:3000"
    depends_on:
      - db
  webpacker:
    build: .
    env_file:
      - '.env.docker'
    command: ./bin/webpack-dev-server
    volumes:
      - .:/webpacker-example-app
    ports:
      - '3035:3035'
