version: '3'
volumes:
  bundle:
  database:
secrets:
  yarnenv:
    file: yarn.secrets.dec.env
services:
  web:
    working_dir: /home/app/src/playbook-website
    image: ${APP_IMAGE_REPO:-image-registry.powerapp.cloud/playbook/playbook}:${APP_IMAGE_TAG:-local}
    build:
      context: .
      target: base
      args:
        BUILDKIT_INLINE_CACHE: "1"
      secrets:
        - yarnenv
      cache_from:
        - image-registry.powerapp.cloud/playbook/playbook:${CACHE_TAG:-local}
        - image-registry.powerapp.cloud/playbook/playbook:main
    env_file:
      - yarn.secrets.dec.env
    volumes:
      - .:/home/app/src
      - bundle:/usr/local/bundle
    ports:
      - "8089:3000"
  webpacker:
    image: ${APP_IMAGE_REPO:-image-registry.powerapp.cloud/playbook/playbook}:${APP_IMAGE_TAG:-local}
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 2G
    env_file:
      - '.env.docker'
      - yarn.secrets.dec.env
    command: bash -c "yarn watch-all"
    volumes:
      - .:/home/app/src
    ports:
      - '3035:3035'
