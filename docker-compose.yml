version: '3.5'
volumes:
  database:
services:
  db:
    restart: always
    image: postgres:10.6
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  web:
    build:
      context: .
      target: frontend
    volumes:
      - /home/app/tmp/pids
      - /home/app/node_modules
      - .:/home/app
    depends_on:
      - db
  webpacker:
    build:
      context: .
      target: frontend
    command: "./bin/webpack-dev-server"
    volumes:
      - /home/app/node_modules
      - .:/home/app
  nginx:
    restart: always
    build:
      context: .
      target: nginx
    depends_on:
      - web
      - webpacker
    ports:
      - 3000:3000
