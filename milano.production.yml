dependencies:
  override: []

machine:
  directory: playbook-website/
  environment:
    CLUSTER: wc-prod-gm

deploy: &deploy
  max_commits: # Automatically deploy all commits, no matter how many.
  pre:
    - ./bin/deployer bash -lc "cluster=${CLUSTER} environment=${ENVIRONMENT} tag=${REVISION} namespace=${GITHUB_REPO_NAME}-${ENVIRONMENT} deploy_url=${DEPLOY_URL} bin/pre_deploy"
  override:
    - ./bin/deployer bash -lc "cluster=${CLUSTER} environment=${ENVIRONMENT} tag=${REVISION} namespace=${GITHUB_REPO_NAME}-${ENVIRONMENT} deploy_url=${DEPLOY_URL} bin/deploy"

rollback:
  <<: *deploy

links:
  logs: "https://splunk.powerapp.cloud/en-US/app/search/search?q=search%20k8s.namespace.name%3D%22$GITHUB_REPO_NAME-$ENVIRONMENT%22%20index%3D%22wc-prod-*%22&earliest=-15m&latest=now"
  metrics_hq: "https://metrics.wc.prod.hq.powerapp.cloud/d/s9c8D_K7k/pod-resource-usage?orgId=1&refresh=1m&var-datasource=prometheus-wc-prod-hq&var-namespace=playbook-production&var-filter=.*&var-pod=All"
  metrics_gotham: "https://metrics.wc.prod.gm.powerapp.cloud/d/s9c8D_K7k/pod-resource-usage?orgId=1&var-datasource=prometheus-wc-prod-gm&var-namespace=playbook-production&var-filter=.*&var-pod=All&refresh=1m"

ci:
  require:
    - powerhome/image
    - continuous-integration/jenkins/branch
    - powerhome/deploy/staging

review:
  checklist: []

status:
  context: powerhome/deploy/production
