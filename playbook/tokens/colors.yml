# Playbook Color Tokens â€” Source of Truth
#
# This file defines all color tokens. SCSS and Rails JSON are generated from this.
# DO NOT edit the generated files directly.
#
# Supported token types:
#   value:  - Direct hex/rgba value
#   alias:  - Reference to another token
#   derive: - Computed from another token (lighten, darken, mix, rgba)

# =============================================================================
# Base Colors
# =============================================================================
base:
  royal:
    value: "#0056CF"
  purple:
    value: "#9E64E9"
  teal:
    value: "#00C4D7"
  red:
    value: "#DA0014"
  red_dark:
    value: "#FF4A50"
  yellow:
    value: "#F9BB00"
  green:
    value: "#1CA05C"
  orange:
    value: "#FD804C"
  default:
    value: "#93A8B8"

# =============================================================================
# Interface Colors
# =============================================================================
interface:
  white:
    value: "#FFFFFF"
  silver:
    value: "#F3F7FB"
  slate:
    value: "#C1CDD6"
  charcoal:
    value: "#242B42"
  black:
    value: "#000000"

# =============================================================================
# Main Colors (Aliases)
# =============================================================================
main:
  primary:
    alias: royal
  secondary:
    alias: yellow
  tertiary:
    alias: purple

# =============================================================================
# Background Colors
# =============================================================================
background:
  bg_light:
    alias: silver
  bg_dark:
    value: "#0A0527"
  bg_dark_card:
    value: "#231E3D"

# =============================================================================
# Card Colors
# =============================================================================
card:
  card_light:
    alias: white
  card_dark:
    derive:
      from: bg_dark
      op: mix
      with: white
      amount: 10%

# =============================================================================
# Active Colors
# =============================================================================
active:
  active_light:
    derive:
      from: "#E5F2FF"
      op: lighten
      amount: 3.5%
  active_dark:
    value: "#0082FF"

# =============================================================================
# Hover Colors
# =============================================================================
hover:
  hover_light:
    derive:
      from: silver
      op: darken
      amount: 5%
  hover_dark:
    derive:
      from: white
      op: rgba
      alpha: 0.2

# =============================================================================
# Border Colors
# =============================================================================
border:
  border_light:
    value: "#E4E8F0"
  border_dark:
    derive:
      from: bg_dark
      op: mix
      with: white
      amount: 20%

# =============================================================================
# Data Colors (for charts)
# =============================================================================
data:
  data_1:
    alias: royal
  data_2:
    alias: yellow
  data_3:
    alias: purple
  data_4:
    alias: green
  data_5:
    alias: orange
  data_6:
    value: "#144075"
  data_7:
    alias: teal
  data_8:
    alias: red

# =============================================================================
# Status Colors
# =============================================================================
status:
  success:
    alias: green
  success_secondary:
    derive:
      from: green
      op: lighten
      amount: 10%
  success_subtle:
    derive:
      from: green
      op: rgba
      alpha: 0.1
  warning:
    alias: yellow
  warning_secondary:
    derive:
      from: yellow
      op: lighten
      amount: 10%
  warning_subtle:
    derive:
      from: yellow
      op: rgba
      alpha: 0.1
  error:
    alias: red
  error_secondary:
    derive:
      from: red
      op: lighten
      amount: 10%
  error_subtle:
    derive:
      from: red
      op: rgba
      alpha: 0.1
  info:
    alias: teal
  info_secondary:
    derive:
      from: teal
      op: lighten
      amount: 10%
  info_subtle:
    derive:
      from: teal
      op: rgba
      alpha: 0.1
  neutral:
    alias: slate
  neutral_secondary:
    derive:
      from: slate
      op: lighten
      amount: 10%
  neutral_subtle:
    derive:
      from: slate
      op: rgba
      alpha: 0.1

