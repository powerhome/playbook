version: '3'
volumes:
  bundle:
  database:
services:
  web:
    build:
      context: .
      args:
        precompileassets: "disable"
    volumes:
      - .:/home/app/src
      - bundle:/usr/local/bundle
    ports:
      - "8089:3000"
  webpacker:
    build:
      context: .
      args:
        precompileassets: "disable"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 2G
    env_file:
      - '.env.docker'
    command: bash -c "rm -rf /app/public/packs; rm -rf /home/app/src/spec/dummy/tmp/pids/server.pid; ./bin/webpack-dev-server"
    volumes:
      - .:/home/app/src
    ports:
      - '3040:3040'
